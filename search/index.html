            input[type=text]{
                
                width: 50%;
                box-sizing: border-box;
                border: 1.75px solid #ccc;
                border-radius: 25px;
                font-size: 16px;
                background-image: url(search-icon.webp);
                background-color: rgba(177, 177, 177, 0);
                background-position: 15px 7px; 
                background-repeat: no-repeat;
                background-size:0.75cm;
                padding: 12px 20px 12px 50px;
                position:fixed;
                left: 24%;
            }
            input[type=text]:hover{
                border: 2px solid rgba(182, 182, 182, 0.671);
            }
            input[type=text]:active{
                border: 3px solid rgba(182, 182, 182, 0.671);
            }
            input[type=text]::after{
                border: 3px solid rgba(182, 182, 182, 0.671);
            }

            input[type=submit]{
                box-sizing:border-box;
                width: fit-content;
                border: 1.75px solid rgb(248, 247, 247);
                border-radius: 5px;
                font-size: 16px;
                background-color: rgb(241, 241, 241);
                padding: 8px 15px 8px 15px;
                margin: 10px;
            }

            .button{
                box-sizing:border-box;
                width: fit-content;
                border: 1.75px solid rgb(248, 247, 247);
                border-radius: 5px;
                font-size: 16px;
                background-color: rgb(241, 241, 241);
                padding: 8px 15px 8px 15px;
            }

            .button:hover{border: 1.75px solid rgb(223, 223, 223);}
            .button:active{border: 1.75px solid rgb(25, 0, 255);}
            #submit1:hover{border: 1.75px solid rgb(223, 223, 223);}
            #submit1:active{border: 1.75px solid rgb(25, 0, 255);}

            .button2{
                box-sizing:border-box;
                color:rgb(255, 255, 255);
                width: fit-content;
                border: 1.75px solid rgb(10, 142, 230);
                border-radius: 5px;
                background-color: rgb(26, 119, 240);
                padding: 8px 15px 8px 15px;
                font-family: Arial, Helvetica, sans-serif;
                font-size:15px;
                text-align: right;
                float:right;
                margin: 6px 15px 15px 15px;
            }
            .button2:hover{background-color: rgb(73, 139, 224);}
            

            a.left:link{
                color: rgb(51, 51, 51);
                text-decoration: none;
                font-family: Arial, Helvetica, sans-serif;
                font-size:15px;
                text-align: left;
                float:left;
                margin: 15px;
            }
            a.left:hover{
                text-decoration: underline;
            }
            a.left:visited{
                color: rgb(51, 51, 51);
            }


            a.right:link{
                color: rgb(51, 51, 51);
                text-decoration: none;
                font-family: Arial, Helvetica, sans-serif;
                font-size:15px;

                margin: 15px;

            a.right:hover{

            a.right:visited{
                color: rgb(51, 51, 51);
            }

            a.apps:link{
                text-decoration: none;
                text-align: right;
                float:right;
                margin: 10px;
            }
            a.apps:hover{
                text-decoration: underline;
                box-sizing:border-box;
                color:rgb(189, 189, 189);
                width: fit-content;
                border: 1.75px solid rgb(134, 135, 136);
                border-radius: 100%;
                background-color: rgb(255, 255, 255);
                padding: 5px 5px 5px 5px;
            }
            a.apps:visited{
                color: rgb(51, 51, 51);
            }
            .hide {
            display: none;
            }
            a.apps:hover + .hide{
                display: block;
                color: aqua;
            }
