{% extends "network/layout.html" %}
{% load crispy_forms_tags %}

{% block body %}

    <h2>Make a New Post</h2>
    <br>
    <form method="post" action="{% url 'create' %}">
        {% csrf_token %}
            {{form|crispy}}
        <br>
        <input type="submit">

    </form>


{% endblock %}
